name: Build TVHeadend SPK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git build-essential cmake \
            pkg-config curl wget gawk unzip autoconf automake \
            libtool python3 python3-pip

      - name: Init submodules
        run: git submodule update --init --recursive

      - name: Build tvheadend spk (DSM 7.1 x64)
        run: |
          cd spksrc
          make ARCH=x64 TCVERSION=7.1 tvheadend

      - name: Upload SPK artifact
        uses: actions/upload-artifact@v3
        with:
          name: tvheadend_spk
          path: spk/tvheadend/work-x64-7.1/package/tvheadend*.spk
