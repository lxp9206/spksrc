name: Build Tvheadend SPK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      TVH_VERSION: "4.3"
      PACKAGE_NAME: "tvheadend"

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential git cmake ninja-build python3 python3-pip gzip tar wget zip

    - name: Verify Chinese translation file
      run: ls -l files/tvh.zh-Hans.js.gz

    - name: Build Tvheadend
      working-directory: spksrc/spk/tvheadend
      run: |
        make clean
        make ARCH=x64 TCVERSION=7.1 tvheadend

    - name: Package SPK
      run: |
        BUILD_DIR=spksrc/spk/tvheadend/work-x64-7.1/install
        SPK_DIR=$PACKAGE_NAME
        mkdir -p $SPK_DIR
        cp -r $BUILD_DIR/* $SPK_DIR/
        # 创建安装包 zip
        zip -r ${PACKAGE_NAME}-x64-${TVH_VERSION}.zip $SPK_DIR
        ls -lh

    - name: Upload SPK artifact
      uses: actions/upload-artifact@v4
      with:
        name: tvheadend-spk
        path: spksrc/spk/tvheadend/${PACKAGE_NAME}-x64-${TVH_VERSION}.zip
