name: Build Tvheadend

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout 仓库
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 安装依赖
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ninja-build pkg-config \
            python3 python3-pip git wget xz-utils

      # 3. 打印仓库结构，方便调试路径
      - name: List workspace
        run: ls -R

      # 4. 编译 Tvheadend
      - name: Build Tvheadend
        working-directory: spksrc/spk/tvheadend
        run: |
          make clean
          make ARCH=x64 TCVERSION=7.1 tvheadend

      # 5. 上传生成的包
      - name: Upload TVH package
        uses: actions/upload-artifact@v4
        with:
          name: tvheadend-package
          path: spksrc/spk/tvheadend/work-x64-7.1/install
